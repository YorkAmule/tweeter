<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>


  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- Header CSS -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- New Tweet Area CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- Article CSS -->
  <link rel="stylesheet" href="/styles/article.css" type="text/css" />
  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- Character Counter JS-->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

  <!-- https://repl.it/@misterhtmlcss/SoupyUnderstatedImplementation#style.css -->


<body>
  <!-- Top nav bar (fixed) -->
  <nav class="navigation">
    <span>tweeter</span>
    <div><b>Write</b> a new tweet</div>
  </nav>
  <header>
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Ayrton Mule</h2>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <!-- action="http://127.0.0.1:8080/tweets" method="POST" -->
      <form id="forum">
        <label for="tweet-text"></label>
        <textarea name="text" id="tweet-text">What are you humming about?</textarea>
        <div>
          <button id="tweet_it" type="submit">Tweet</button>
          <output id="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <br>
    <section id="tweets-container">
     <article class="tweet">
        <header class="name">
          <div class="display_name"><img src="/images/sample_face.png" class="profile"></img>Newton</div>

          <div class="user_name">@SirIsaac</div>
        </header>
        <div class="tweet_area">
          If I have seen further it is by standing on the shoulders of giants.
          <hr>
        </div>
        <footer class="misc_tweet">
          <div class="tweet_date">10 Days Ago</div>
          <div class="flag_retweet_like">
            <img src="/images/flag.png"></img>
            <img src="/images/retweet.png"></img>
            <img src="/images/heart.png"></img>
          </div>
        </footer>
      </article>
    </section>
  </main>
</body>

</html>
